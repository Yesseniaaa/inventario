{% extends 'core/base.html' %}
{% load staticfiles %}

{% block page_name%} Devolucion {% endblock %}


{% block custom_css %}
   <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<style>
		#simbiloAgregar{
			margin-top: 4px;
			display: block;
			width: 24px;
			height: 24px;
		}

		#simbiloAgregar::after{
			margin-left: 8px;
			content: "";
			display: block;
			background: green;
			width: 8px;
			height: 24px;
			border-radius: 3px;
		}

		#simbiloAgregar::before{
			margin-left: 8px;
			content: "";
			display: block;
			background: green;
			width: 8px;
			height: 24px;
			border-radius: 3px;
			transform: rotate(90deg);
			position: absolute;
		}

		.flex-row{
			display: flex;
		}

		.select2{
			margin-right: 10px;
		}

		#mensaje-estado-modal{
			margin-left: -15px;
			margin-top: -15px;
		    background: #FFFFFF;
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    display: none;
		    opacity: 0;
		}

		#mensaje-estado-modal > .mensaje{
			width: 100%;
			height: 100%;
			position: relative;
			display: flex;
		    align-items: center;
		    justify-content: center;
		    color: #999;
		    font-style: italic;
		}

	</style>
{% endblock %}


{% block content %}

<form>
	<p>
		<label>Codigo:</label> 
		<input type="text" class="form-control"  value="{{orden_adquisicion.devolucion_codigo}}">
	</p>
	<p>
		<label>Nombre del Producto:</label> 
		<input type="text" class="form-control"  value="{{orden_adquisicion.devolucion_nombre}}">
	</p>
	<p>
		<label>Fecha factura:</label> 
		<input type="date" class="form-control"  value="{{orden_adquisicion.fecha_factura}}">
	</p>
	
	<p>
		<label>Cantidad:</label> 
		<input type="text" class="form-control"  value="{{orden_adquisicion.cantidad}}">
	</p>
	<p>
		<label>Precio (ponderado):</label> 
		<input type="text" class="form-control" readonly="readonly" value="{{orden_adquisicion.precio_compra}}">
	</p>

	<button type="submit" class="btn btn-success">Guardar</button>
</form>


<a href="{% url 'adquisiciones_ordenes_create' %}">
    <button class="btn btn-success">Volver</button>
</a>

{% endblock %}
