{% extends 'core/base.html' %}
{% load staticfiles %}

{% block page_name%} Ingreso de Stock {% endblock %}
{% block page_description %} Eliga el tipo de Ingreso{% endblock %}

{% block custom_css %}
   <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<style>
		#simbiloAgregar{
			margin-top: 4px;
			display: block;
			width: 24px;
			height: 24px;
		}

		#simbiloAgregar::after{
			margin-left: 8px;
			content: "";
			display: block;
			background: green;
			width: 8px;
			height: 24px;
			border-radius: 3px;
		}

		#simbiloAgregar::before{
			margin-left: 8px;
			content: "";
			display: block;
			background: green;
			width: 8px;
			height: 24px;
			border-radius: 3px;
			transform: rotate(90deg);
			position: absolute;
		}

		.flex-row{
			display: flex;
		}

		.select2{
			margin-right: 10px;
		}

		#mensaje-estado-modal{
			margin-left: -15px;
			margin-top: -15px;
		    background: #FFFFFF;
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    display: none;
		    opacity: 0;
		}

		#mensaje-estado-modal > .mensaje{
			width: 100%;
			height: 100%;
			position: relative;
			display: flex;
		    align-items: center;
		    justify-content: center;
		    color: #999;
		    font-style: italic;
		}

	</style>
{% endblock %}



{% block content %}


<a href="{% url 'adquisiciones_ordenes_adquisiciones' %}">
    <button class="btn btn-success">Ingresar Factura</button>
</a>
<a href="{% url 'adquisiciones_ordenes_devoluciones' %}">
    <button class="btn btn-success">Devolucion</button>
</a>
{% endblock %}
