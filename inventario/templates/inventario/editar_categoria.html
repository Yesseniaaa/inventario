{% extends 'core/base.html' %}

{% block page_name%} Categoría: {{ categoria.nombre }} {% endblock %}
{% block page_description %}
        <p>Actualizando la categoría</p>
{% endblock %}

{% block content %}
    <div class="m-5 pb-5">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Actualizar categoría</button>
            <br><br>
                <a href="{% url 'listar_categoria' %}">Volver al listado de categorías</a>
        </form>
    </div>
{% endblock %}
